<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Website</title>
  <style>
    /* ...existing styles... */

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0cceec60; /* Updated background color */
    }

    /* New body section styles */
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 20px;
    }

    .left-content {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      max-width: 50%;
    }

    .right-content {
      text-align: center;
      max-width: 50%;
    }

    .hospital-stats {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .stat-item {
      margin-bottom: 10px;
    }

    .stat-title {
      font-weight: bold;
      color: #333;
    }

    .stat-value {
      color: #4CAF50;
    }

    /* ...rest of the styles... */
  </style>
</head>
<body>
  <!-- ...existing navbar code... -->

  <!-- New body section -->
  <div class="main-content">
    <div class="left-content">
      Protect your life and take care of your health
    </div>
    <div class="right-content">
      <!-- Placeholder for doctor cutout image -->
      <img src="doctorcutout.png" alt="Doctor Cutout" style="max-width: 100%; height: auto;">

      <!-- Hospital stats -->
      <div class="hospital-stats">
        <div class="stat-item">
          <span class="stat-title">Number of Beds:</span>
          <span class="stat-value">150</span>
        </div>
        <div class="stat-item">
          <span class="stat-title">Number of Doctors:</span>
          <span class="stat-value">45</span>
        </div>
        <div class="stat-item">
          <span class="stat-title">Number of Patients:</span>
          <span class="stat-value">1200</span>
        </div>
        <div class="stat-item">
          <span class="stat-title">Number of Emergency Wards:</span>
          <span class="stat-value">10</span>
        </div>
        <!-- Add more stats as needed -->
      </div>
    </div>
  </div>

  <!-- ...rest of the HTML... -->
</body>
</html>
